<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun with API</title>
</head>
<body>
    <h1 id="activity">TAKE A CLASS</h1>
    <h3> To Learn  <a href="https://www.youtube.com/watch?v=BK6wdpApzJc">click here </a> and know it briefly</h3>

    <script>
      function doSomething(){
        fetch('http://www.boredapi.com/api/activity/')
        .then (res=>res.json())
        .then(data=>{
            // const act=document.getElementById('activity')
            // act.innerText=data.activity;
            // console.log(act.innerText);

            document.getElementById('activity').innerText=data.activity
        })
      }
      doSomething();
      setInterval(() => {
          doSomething()
      }, 10000);
      
    </script>
</body>
</html>
